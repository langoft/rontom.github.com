<h3 id="python">Python代码编写出现的错误</h3>

<h4 id="pythonsyntaxerrornonascii_character_xe5">python默认编码错误SyntaxError:Non-ASCII character ‘\xe5’之解决方法</h4>

<p>在编写python时，当使用中文输出或注释时运行脚本，会提示错误信息： SyntaxError:Non-SACII character ‘\xe5’ in file</p>

<p>解决方法：python的默认编码文件用的是ASCII码，你将文件保存为UTF-8，解决方法很简单，在文件开头加入 #-<em>-coding:utf-8-</em>- 或者是#coding=utf-8</p>
